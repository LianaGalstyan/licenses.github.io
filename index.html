<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css"> 
        <title>Licenses</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>
        <header>
            <div class="header-section">
              <nav>
                <div class="nav-section">
                    <div class="logo">
                        <h4>Licenses</h4>
                    </div>
                    <div class="upgrade-section">
                        <div class="free upgrade-block">
                            <img src="./img/forms/Rectangle 15 (1).png">
                            <div class="txt" style="position: relative; bottom: 40px;text-align: center; background-color: black;"><p style="color: white;">FREE</p></div>
                        </div>
                        <div class="pro upgrade-blocks">
                            <img src="./img/forms/Rectangle 16.png">
                            <div class="txt" style="position: relative; bottom: 40px;text-align: center; background-color: black;"><p style="color: white;opacity: 25%;">PRO</p></div>
                        </div>
                        <div class="vip upgrade-blocks">
                            <img src="./img/forms/Rectangle 17 (1).png">
                            <div class="txt" style="position: relative; bottom: 40px;text-align: center; background-color: black;"><p style="color: white;opacity: 25%;">VIP</p></div>
                        </div>
                        <div class="btn">
                            <button class="up-btn">Upgrade Now</button>
                        </div>
                    </div>
                </div>
              </nav>
              <div class="functions">
                  <ul class="function-lists">
                      <li><a href="#" style="opacity: 60%;">Subscription</a></li>
                      <li><a href="#" style="opacity: 60%;">Outright</a></li>
                      <li><a href="#">Offline Activation</a></li>
                  </ul>
                  <div class="line"></div>
              </div>
              <div class="systems-section">
                  <p>Systems</p>
                  <div class="data-block">
                      <div class="info-block-section">
                        <div class="info-block" style="display: none;">
                        <ul class="info-list">
                            <li><p>System Name</p><br><h6></h6><input class="first-input" type="text" placeholder="James-Main-Mackbook"></li>
                            <li><p>ID</p><br><input class="first-input" type="number" placeholder="91520"></li>
                            <li><p>Created date</p><br><input class="first-input" placeholder="data"></li>
                        </ul>
                        <div class="btns">
                            <button class="green-btn">Add License</button>
                            <button class="red-btn">Remove</button>
                        </div>
                    </div>
                    <div class="saved-block" style="display: none;">
                        <ul class="info-list">
                            <li><p>Name</p><br><input></li>
                            <li><p>ID</p><br><input type="number" ></li>
                            <li><p>date</p><br><input class="first-input"></li>
                        </ul>
                        <div class="btns">
                            <button class="del-btn">Remove</button>
                        </div>
                    </div>
                </div>

                    
                  </div>
              </div>
              
            </div>
        </header>


        <script src="./script.js"></script>
    </body>
</html>
